<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>www.chao99.top-图书管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
</head>
<body data-type="generalComponents">
    <header class="am-topbar am-topbar-inverse admin-header">
        <div class="am-topbar-brand">
            <a href="javascript:;" class="tpl-logo">
                <img src="assets/img/logo.png" alt="">
            </a>
        </div>
        <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
                <li class="am-dropdown" data-am-dropdown data-am-dropdown-toggle>
                    <a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
                        <span class="tpl-header-list-user-nick">www.chao99.top</span><span class="tpl-header-list-user-ico"> <img src="assets/img/www.chao99.top.png"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li><a href="#"><span class="am-icon-bell-o"></span> 资料</a></li>
                        <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                        <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                    </ul>
                </li>
                <li><a href="###" class="tpl-header-list-link"><span class="am-icon-sign-out tpl-header-list-ico-out-size"></span></a></li>
            </ul>
        </div>
    </header>
    <div class="tpl-page-container tpl-page-header-fixed">
        <div class="tpl-left-nav tpl-left-nav-hover">
            <div class="tpl-left-nav-title">
                功能列表
            </div>
            <div class="tpl-left-nav-list">
                <ul class="tpl-left-nav-menu">
                    <li class="tpl-left-nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="am-icon-home"></i>
                            <span>首页</span>
                        </a>
                    </li>
                    <li class="tpl-left-nav-item">
                        <a href="javascript:;" class="nav-link tpl-left-nav-link-list active">
                            <i class="am-icon-wpforms"></i>
                            <span>图书管理</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="tpl-content-wrapper">
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li class="am-active">新增图书</li>
            </ol>
            <div class="tpl-portlet-components" ng-app="myBooks">
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success" id="book_list">图书列表</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="am-form am-form-horizontal" ng-controller="aBooks">
                 <p>&nbsp;</p>
                 <div class="am-form-group">
                    <label class="am-u-sm-2 am-form-label">图书名称</label>
                    <div class="am-u-sm-8">
                        <input type="text" placeholder="图书名称" ng-model="bookName">
                    </div>
                    <div class="am-u-sm-1"></div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-2 am-form-label">原价</label>
                    <div class="am-u-sm-8">
                        <input type="text" placeholder="原价" ng-model="bookOri">
                    </div>
                    <div class="am-u-sm-1"></div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-2 am-form-label">现价</label>
                    <div class="am-u-sm-8">
                        <input type="text" placeholder="现价" ng-model="bookPrice">
                    </div>
                    <div class="am-u-sm-1"></div>
                </div>

                <div class="am-form-group">
                    <label class="am-u-sm-2 am-form-label">出版社</label>
                    <div class="am-u-sm-8">
                        <input type="text" placeholder="出版社" ng-model="bookPub">
                    </div>
                    <div class="am-u-sm-1"></div>
                </div>

                <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-2">
                        <button type="button" class="am-btn am-btn-primary" ng-click="addBooks()">提交</button>
                    </div>
                </div>
            </form>
            <div class="tpl-alert"></div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/layer/layer.js"></script>
<script type="text/javascript">
    $('#book_list').click(function() {
        window.history.back(-1);
        //window.open('index.html');
    });
    angular.module("myBooks",[]).controller("aBooks",function($scope,$http){
        $scope.addBooks=function(){
            layer.load();
            $http.post("./api/addbook_chuli.php",{bookName:$scope.bookName,bookOri:$scope.bookOri,bookPrice:$scope.bookPrice,bookPub:$scope.bookPub}).success(function(res){
                if(res==1){
                    layer.closeAll();
                    layer.msg("添加成功");
                    window.setTimeout("window.location.href='index.html'",2000);
                }
            })
        }
    })
</script>
</body>
</html>
